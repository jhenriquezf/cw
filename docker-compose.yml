# docker-compose.yml
version: '3.8'

services:
  web:
    image: jhenriquezf/django-app:latest
    container_name: django-app
    restart: unless-stopped
    volumes:
      - /home/joaquin.cifuentes/db.sqlite3:/app/db.sqlite3
      - /home/joaquin.cifuentes/media:/app/media
    networks:
      - app-network
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - app-network
    depends_on:
      - web

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  app-network:
    driver: bridge